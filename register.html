<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="mt-20 w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800"
    >
      <div class="px-6 py-4">
        <a href="index.html" class="flex justify-center mx-auto">
          <img class="w-auto h-7 sm:h-8" src="machine.svg" alt="" />
        </a>

        <h3
          class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200"
        >
          Welcome Back
        </h3>

        <p class="mt-1 text-center text-gray-500 dark:text-gray-400">
          create account
        </p>

        <form>
          <div class="w-full mt-4">
            <input
              class="block w-full px-4 py-2 mt-2 text-gray-50 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
              type="text"
              placeholder="User Name"
              aria-label="User Name"
            />
          </div>
          <div class="w-full mt-4">
            <input
              class="block w-full px-4 py-2 mt-2 text-gray-50 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
              type="email"
              placeholder="Email Address"
              aria-label="Email Address"
            />
          </div>

          <div class="w-full mt-4">
            <input
              class="block w-full px-4 py-2 mt-2 text-gray-50 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300"
              type="text"
              placeholder="Student Number"
              aria-label="Student Number"
            />
          </div>

          <!-- Terms and Agreement -->
          <div class="flex items-center mt-4">
            <input
              type="radio"
              id="termsAgreement"
              name="termsAgreement"
              class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              onclick="toggleAgreement()"
            />
            <label
              for="termsAgreement"
              id="termsLabel"
              class="ml-2 text-sm text-gray-600 dark:text-gray-200"
              >I agree to the
              <a href="#" class="text-blue-500 hover:underline"
                >Terms and Agreement</a
              ></label
            >
          </div>

          <div class="flex items-center justify-between mt-4">
            <button
              class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#08ECD9] rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50 ml-auto"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>

      <div
        class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700"
      >
        <span class="text-sm text-gray-600 dark:text-gray-200"
          >Already have an account?
        </span>

        <a
          href="login.html"
          class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline"
          >Login</a
        >
      </div>
    </div>

    <script>
      function toggleAgreement() {
        var checkBox = document.getElementById("termsAgreement");
        var label = document.getElementById("termsLabel");
        if (checkBox.checked == true) {
          label.innerHTML =
            "You have agreed to the <a href='#' class='text-blue-500 hover:underline'>Terms and Agreement</a>";
        } else {
          label.innerHTML =
            "I agree to the <a href='#' class='text-blue-500 hover:underline'>Terms and Agreement</a>";
        }
      }
    </script>
  </body>
</html>
